<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Extract Newspaper Editorial</mat-card-title>
      <mat-card-subtitle>
        Enter URL of English newspaper editorial to generate UPSC questions
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="editorialForm" (ngSubmit)="extractEditorial()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Editorial URL</mat-label>
          <input matInput formControlName="url" 
                 placeholder="https://www.thehindu.com/opinion/editorial/...">
          <mat-icon matSuffix>link</mat-icon>
          
          <mat-error *ngIf="editorialForm.get('url')?.hasError('required')">
            URL is required
          </mat-error>
          <mat-error *ngIf="editorialForm.get('url')?.hasError('pattern')">
            Please enter valid URL with http:// or https://
          </mat-error>
        </mat-form-field>

        <div class="sample-urls">
          <h4>Quick Test URLs:</h4>
          <mat-chip-listbox>
            <mat-chip-option 
              *ngFor="let sample of sampleUrls" 
              (click)="useSampleUrl(sample.url)">
              {{ sample.name }}
            </mat-chip-option>
          </mat-chip-listbox>
        </div>
        
        <div class="action-buttons">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="!editorialForm.valid || isLoading">
            <mat-spinner *ngIf="isExtracting" diameter="20"></mat-spinner>
            <mat-icon *ngIf="!isExtracting">download</mat-icon>
            {{ isExtracting ? 'Extracting...' : 'Extract Editorial' }}
          </button>

          <button 
            mat-raised-button 
            color="accent" 
            type="button"
            (click)="generateQuestions()"
            [disabled]="!editorialText || isLoading">
            <mat-spinner *ngIf="isGeneratingQuestions" diameter="20"></mat-spinner>
            <mat-icon *ngIf="!isGeneratingQuestions">quiz</mat-icon>
            {{ isGeneratingQuestions ? 'Generating...' : 'Generate Questions' }}
          </button>

          <button 
            mat-stroked-button 
            type="button"
            (click)="resetForm()"
            color="warn">
            <mat-icon>refresh</mat-icon>
            Reset
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="editorialText">
    <mat-card-header>
      <mat-card-title>Extracted Editorial Content</mat-card-title>
      <mat-card-subtitle>{{ wordCount }} words</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="editorial-content">
        {{ editorialText }}
      </div>
    </mat-card-content>
  </mat-card>

  <app-question-list 
    *ngIf="questions.length > 0"
    [questions]="questions"
    [editorialText]="editorialText">
  </app-question-list>
</div>
